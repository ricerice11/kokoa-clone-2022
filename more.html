<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>

      <!-- To Do Wifi icon -->
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music"></i></span>
      <span class="gear__plus">.</span>
      <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
  </header>




  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2Fcarrot-market.jpg&w=1920&q=75"
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <h6 class="user-component__subtitle">+ 787 777 777<i class="fa-solid fa-circle-exclamation"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>


    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-hard-drive"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-gem"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-address-card"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-comment"></i>
        <span>Openchat</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">
        Suggestions
      </h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="more-suggestions__icon-text">
            Kokoa Story
          </div>
        </div>

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="more-suggestions__icon-text">
            Kokoa Story
          </div>
        </div>

      </div>
    </div>


  </main>






  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
          </i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__plus">.</span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>


  <script src="https://kit.fontawesome.com/ed460a420d.js" crossorigin="anonymous"></script>
</body>

</html>
