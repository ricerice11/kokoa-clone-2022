<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>


<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>

      <!-- To Do Wifi icon -->
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">
        니꼬
      </h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen main-chat">

    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img
        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMDlfMTE5%2FMDAxNjA0OTE5NzY3OTg2.CKOfKGJ7kNC-6qAt0Sf5KxviwYfDjKXiELeZhbLNB-Yg.Pe8cAJ6x_r4xNue98U1HGdMJ8DFEXZrSm04p99iaXFgg.GIF.hyeonseo0818%2F%25BE%25C6%25C0%25CC%25C0%25AF%25B4%25DC%25B9%25DF.gif&type=a340"
        alt="">
      <div class="message-row__content">
        <span class="message__author">Nicolas</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">

      <div class="message-row__content">

        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>

    </div>
  </main>


  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..">
      <i class="fa-regular fa-face-grin-hearts fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>

  </form>



  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>



  <script src="https://kit.fontawesome.com/ed460a420d.js" crossorigin="anonymous"></script>
</body>

</html>
