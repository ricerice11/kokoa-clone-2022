<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>

      <!-- To Do Wifi icon -->
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span class="gear__plus">.</span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommend-friends">
      <h6 class="recommend-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>
          Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i>
        </span>
      </div>


      <div class="open-post-wrap">
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MDRfMjQ1%2FMDAxNjE3NDcyMzUwNTU1.m9ZAiUtyIrsux_l1mEy_-2S5CvYBIFOu42d4UFBHlnwg.YVCnYS2INOnGaa4vtC1rBpSBDlt8cY1h_jruMvxh6LYg.JPEG.ologeo325%2FIMG_9586.JPG&type=a340" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <div class="open-post__member-status">Active</div>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAzMzFfNTkg%2FMDAxNjE3MTc1MDczMTUx.gQNegtkWrlcJ65w7WPiYUWVMaMSEIbVOSv-IAWTOYdkg.XmYjtkobGRKetx-J0q1RMThTGXJcyvVHQSbxRpiM3rQg.JPEG.bbooon%2FKakaoTalk_20210331_153033364.jpg&type=sc960_832"
                alt="">
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post-divider"></div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA0MDRfMjQ1%2FMDAxNjE3NDcyMzUwNTU1.m9ZAiUtyIrsux_l1mEy_-2S5CvYBIFOu42d4UFBHlnwg.YVCnYS2INOnGaa4vtC1rBpSBDlt8cY1h_jruMvxh6LYg.JPEG.ologeo325%2FIMG_9586.JPG&type=a340" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <div class="open-post__member-status">Active</div>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MjdfNTgg%2FMDAxNjMyNjcyNjA2ODQx.l0GrMjrkvmQNlGEfdQTGtJbmph0SxPbDzzUK03DwNd0g.BcXXHOlkCn_YMS3Pm14EaMT-U2pb6v4k21U75ui7UEog.JPEG.sdh622%2F61918416325526782.jpg&type=a340"
                alt="">
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>

  </main>






  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
          </i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__plus">.</span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>


  <script src="https://kit.fontawesome.com/ed460a420d.js" crossorigin="anonymous"></script>
</body>

</html>
